<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio de sesion</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>Bienvenido</ion-card-title>
      </ion-card-header>
    </ion-card>
    <ion-item>
      <ion-input label="Nombre de usuario" label-placement="floating" fill="outline" placeholder="ingrese su nombre de usuario"></ion-input>
    </ion-item>
    <ion-item>
    <ion-input type="password" label="Contraseña" label-placement="floating" fill="outline" placeholder="ingrese su contraseña"></ion-input>
    </ion-item>

      <ion-button expand="full">Iniciar sesion</ion-button>

  </div>
</ion-content>
