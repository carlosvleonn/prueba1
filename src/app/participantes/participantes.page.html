<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">Lista de participantes.</ion-content>
  <ion-menu-toggle>
    <ion-button>salir</ion-button>
  </ion-menu-toggle>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Lista de participantes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true" >

    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>nombre del particimante</ion-card-title>
        <ion-card-subtitle>informacion del participante</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-card-subtitle>Actividad a entrar</ion-card-subtitle>
          </ion-item>
          <ion-item>
            <ion-card-subtitle>Horario de entrada - Horario de salida</ion-card-subtitle>
          </ion-item>
          <ion-item>
            <ion-card-subtitle>Clasificacion de entrada</ion-card-subtitle>
          </ion-item>
          <ion-item>
            <ion-card-subtitle>Estado (mostrar con color rojo o verde)</ion-card-subtitle>
          </ion-item>
          <ion-item>
            <ion-button fill="clear">Cambiar a verde</ion-button>
            <ion-button fill="clear">Cambiar a rojo</ion-button>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

  </ion-content>
</div>
